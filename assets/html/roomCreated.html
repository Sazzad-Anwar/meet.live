<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- material icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <link rel="stylesheet" href="./assets/css/global.css">

    <!-- all js files -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer">
    </script>

    <script defer src="./assets/js/main.js"></script>

    <title>Royex Live</title>
</head>

<body>
    <div class="background pb-5 full-height overflow-auto">

        <h1 class="logo">royex.live</h1>
        <div class="container">

            <div class="meeting-room-banner text-center py-3">
                <h3 class="fw-bolder mb-1">Meeting room successfully created</h3>
                <p class="mt-0">Share the room link with your friends/partner</p>
            </div>
            <div class="fw-bolder mt-5 text-center text-white mb-3">
                <div class=" d-flex justify-content-center align-items-center">
                    <h5 class="p-0 m-0">Meeting ID:</h5>
                    <div class="row ms-1">
                        <span class="col-12 text-truncate fs-5">
                            12345345436fdasfsdafd
                        </span>
                    </div>
                </div>
            </div>

            <div class="url-link position-relative">
                <img src="./assets/images/meeting-name.png" class="text-left" alt="meeting-name" />
                <div class="row text-center position-absolute" style="top: 15px; left: 60px">
                    <div class="col-8 col-md-10 text-truncate link-text">
                        https://www.royex.live?room=Tech_Talk_1442990341
                    </div>
                </div>
                <div class="position-absolute end-0 top-0 mt-2 me-3 pt-2 px-2 copyIcon copyId" onclick="copyLink()">
                    <i class="material-icons fs-8">content_copy</i>
                </div>
            </div>

            <div class=" d-flex flex-sm-column flex-md-row justify-content-center mt-3">
                <button
                    class="bg-black  d-flex justify-content-between align-items-center btn btn-default px-3 py-2 text-white mt-3"
                    onclick="copyLink(`http://localhost:3939/join-meeting/${id}`)">
                    <i class="material-icons fs-8">content_copy</i>
                    <span class="ms-2">
                        Copy Link
                    </span>
                </button>
                <button
                    class="bg-blue border-1 border-white d-flex justify-content-between align-items-center ms-3 px-4 btn btn-default border-1 text-white py-2 shadow-sm mt-3">
                    <i class="material-icons fs-8">email</i>
                    <span class="ms-2">Invite</span>
                </button>
            </div>

            <div class=" d-flex flex-sm-column flex-md-row justify-content-center mt-1">
                <a href="meeting.html"
                    class="bg-purple  d-flex justify-content-between align-items-center btn btn-default px-3 py-2 text-white mt-3"
                    onclick="copyLink()">
                    <span class="ms-2">
                        Start now
                    </span>
                </a>
            </div>

            <!-- footer -->
            <div class="fixed-bottom bg-black" id="footer">
                <nav class="navbar bottom">
                    <div class="container-fluid px-5">
                        <a class="me-auto text-white hideOnMobile" href="/">
                            <p class="hideOnMobile my-2">Back to Royex.live</p>
                        </a>
                        <a class="ms-auto text-white" href="/">
                            <p class="my-2">Developed By Royex Technologies</p>
                        </a>
                    </div>
                </nav>
            </div>
        </div>
    </div>

</body>

</html>
