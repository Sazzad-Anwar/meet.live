<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- material icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <link rel="stylesheet" href="./assets/css/global.css">

    <!-- all js files -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer">
    </script>

    <script defer src="./assets/js/main.js"></script>

    <title>Royex Live</title>
</head>

<body>
    <div class="background pb-5 full-height">
        <h1 class="logo">royex.live</h1>
        <div class="container">

            <!-- main-body-content -->
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4 col-12 col-sm-12">
                    <div class="card mb-5">
                        <div class="car-body px-0">
                            <div class="card-title text-center py-4">
                                <h1>Join <br>
                                    <span class="meeting">Meeting</span>
                                </h1>
                                <form action="\">
                                    <div class="card-text mb-3">
                                        <div class="input-group mb-1 custom-input-meeting-name">
                                            <span class="input-group-text bg-white border-end-0 py-">
                                                <img src="./assets/images/meeting-name.png" alt="meeting-name" />
                                            </span>
                                            <input type="text" class="form-control border-start-0 py-3 bg-white"
                                                aria-label="Meeting Name" placeholder="Meeting Name" />
                                        </div>
                                    </div>
                                    <div class="card-text mb-3">
                                        <div class="input-group mb-1 custom-input-user-name">
                                            <span class="input-group-text bg-white border-end-0 py-">
                                                <img src="./assets/images/person-icon.png" alt="meeting-name" />
                                            </span>
                                            <input type="text" class="form-control border-start-0 py-3 bg-white"
                                                aria-label="Your Name" placeholder="Your Name" />
                                        </div>
                                    </div>
                                    <div class="card-text mb-3">
                                        <div class="input-group mb-1 custom-input-meeting-name">
                                            <span class="input-group-text bg-white border-end-0 py-">
                                                <img src="./assets/images/email-icon.png" alt="meeting-name" />
                                            </span>
                                            <input type="email" class="form-control border-start-0 py-3 bg-white"
                                                aria-label="Email" placeholder="Email" />
                                        </div>
                                    </div>
                                    <div class="text-center mb-3">
                                        <button class="border-0 btn btn-primary bg-purple py-2 px-5" type="submit">
                                            Start
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4"></div>
            </div>

            <!-- footer -->
            <div class="fixed-bottom bg-black" id="footer">
                <nav class="navbar bottom">
                    <div class="container-fluid px-5">
                        <a class="me-auto text-white hideOnMobile" href="/">
                            <p class="hideOnMobile my-2">Back to Royex.live</p>
                        </a>
                        <a class="ms-auto text-white" href="/">
                            <p class="my-2">Developed By Royex Technologies</p>
                        </a>
                    </div>
                </nav>
            </div>
        </div>
    </div>

</body>

</html>
